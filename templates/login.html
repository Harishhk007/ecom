<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=1" />
  </head>
  <body class="login-bg">
    <div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <img
            src="{%static 'images/Menu.png'%}"
            width="30px"
            style="filter: invert(100%)"
          />
        </label>
        <label class="logo"
          ><h1 id="logotxt">VUE<span>CYCLE</span></h1></label
        >
        <ul>
          <li><a href="" class="not_active">Home</a></li>
          <li><a href="" class="not_active">About us</a></li>
          {%if user.is_authenticated%}
          <li><a href="" class="not_active">Logout</a></li>
          {%else%}
          <li><a href="" class="active">Login</a></li>
          {%endif%}
          <a href=""
            ><button class="not_active_button">
              <i class="fa fa-cart-plus" style="margin-right: 5px"></i>Cart
            </button></a
          >

          <a href=""
            ><button class="not_active_button">
              <i class="fa fa-phone" style="margin-right: 5px"></i>Contact
            </button></a
          >
        </ul>
      </nav>
    </div>
    {%for i in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{i}}</strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%endfor%}
    <div class="row">
      <div
        class="col-lg-12"
        style="align-items: center; justify-content: center; display: flex"
      >
        <div id="form-div">
          <h1>LOGIN</h1>
          <form action="{%url 'login'%}" method="POST">
            {%csrf_token%}
            <h2>Username</h2>
            <span
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
              ><input
                type="text"
                id="loginusername"
                name="loginname"
                placeholder="Username"
            /></span>
            <h2>Password</h2>
            <span
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
              ><input
                type="text"
                id="loginpassword"
                name="loginpassword"
                placeholder="Password"
            /></span>
            <span
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <button type="submit" class="sub-btn">Login</button></span
            >
          </form>
          <h3 id="signuppage">
            I Don't Have An Account ? <a href="{%url 'register'%}">Sign Up</a>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
